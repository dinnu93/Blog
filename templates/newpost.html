<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web.Log</title>
	<link rel="shortcut icon" href="/static/img/python.png">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>

<body>
	<div class="container" style="margin-top:100px;">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 head">
				<div class="heading">
					Dinesh Padisetti
					<br>
					<p class="links">
						<a href="/">Home</a> &emsp; <a href="#">About</a> &emsp; <a href="#">Projects</a> &emsp; <a href="#">Contact</a>
					</p>

				</div>

			</div>

		</div>

			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form action="" method="post">
					<input class="form-control" type="text" placeholder="Title" name="title"/><br>
					<textarea class="form-control" cols="18" rows="10" placeholder="Write a new blog post..." name="article"></textarea><br>
					<input type="submit" class="btn btn-primary">

			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
