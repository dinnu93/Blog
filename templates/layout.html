<!DOCTYPE html>
<html>
<head>
    {% block head %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}I'm Dinesh Padisetti{% endblock %}</title>
	<link rel="shortcut icon" href="/static/img/dinnu.png">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
	{% endblock %}
</head>
<body>
	<div class="container" style="margin-top:100px;">
	    <div class="row">
	    	<div class="col-md-3"></div>
	    	<div class="col-md-6 head">
	    		<div class="heading">
	    		    Dinesh Padisetti
	    		    <br>
	    		    <p class="links">
	    		    	<a href="/">Home</a> &emsp; <a href="/about">About</a> &emsp; <a href="/projects">Projects</a> &emsp; <a href="/contact">Contact</a>
	    		    </p>
	    		    
	    		</div>

	    	</div>
	    	<div class="col-md-3"></div>
	    </div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				{% block content %}{% endblock %}
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
