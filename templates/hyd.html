  <body>
    {% autoescape false %}
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h1>{{ locality }}</h1>
          <form action="" method="post">
            <input id="tags" name="locality" placeholder="Type Anything..." class="form-control">
            <br>
            <input type="submit" value="Get map" class="btn btn-primary btn-block">
          </form>

        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript">
    function initMap() {
      var myLatlng = new google.maps.LatLng({{ lat }},{{ lng }});
      var mapOptions = {
        zoom: 11,
        center: myLatlng
      }
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);
      var marker = new google.maps.Marker({
        position: myLatlng
      });
      marker.setMap(map);
      var polyCoordinates = {{ polyCoord }};
      var poly = new google.maps.Polygon({
        path: polyCoordinates,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 1,
        fillColor: '#FF0000',
        fillOpacity: 0.35
      });

      poly.setMap(map);
    }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQeKzcphInwCWlgHM0mj0k8XeM9-2ZZdQ&callback=initMap">
    </script>
    {% endautoescape %}
